<!DOCTYPE html>
<html lang="de-DE">
<head>
    <meta charset="utf-8">
    <title> sexy2d </title>
    <script src="app.js" type="module" defer></script>
    <script type="text/javascript" src="./webgl-utils.js"></script>

    <script id="vshader" type="x-shader/x-vertex" >
        precision mediump float;
        uniform float u_time;
        uniform float u_point_size;

        attribute vec2 a_vertex_position;
        attribute vec4 a_vertex_color;
//         attribute uint a_time_to_live; // TODO
        // attribute uint a_time_init; // TODO

        varying vec2 position_feedback;
        varying vec4 frag_color;
       // varying float frag_ttl; // TODO

        void main()
        {
            position_feedback = vec2( a_vertex_position.x, a_vertex_position.y - 0.01 * u_time);
            gl_Position = vec4(a_vertex_position, 0.0, 1.0);
            frag_color = a_vertex_color;
            gl_PointSize = (1.0+a_vertex_position.x) * (1.0+a_vertex_position.y) * 10.0;
        }

    </script>

    <script id="fshader" type="x-shader/x-fragment" >
        precision mediump float;
        varying vec4 frag_color;
        void main()
        {
            gl_FragColor = frag_color;
        }

    </script>
</head>
<body>
<style>#canvas{
    overflow: hidden;
}</style>
<canvas id="canvas" width="0px" height="0px" > Browser or device unsupported </canvas>
<label id="frametime">frametime:</label>
<label id="fps">fps:</label>

</body>
</html>
